<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="primefaces"
      xmlns:h="jakarta.faces.html">

<h:head>
    <title>TipoPago</title>
</h:head>

<h:body>
    <h:panelGrid>
        <h1>Tipo de Pago</h1>
        <h:panelGroup id="pnlTabla">
            <h:form id="frmTabla">
                <h:panelGrid>
                    <p:dataTable value="#{frmTipoPago.modelo}"
                                 rows="#{frmTipoPago.registroPoPagina}"
                                 selection="#{frmTipoPago.registro}"
                                 rendered="#{frmTipoPago}"
                                 var="r"
                                 lazy="true" paginator="true" selectionMode="single"
                    >
<!--                        arriba falta el estado=='NINGUNO' en el rendered-->
                        <p:ajax event="rowSelect" update=":pnlDetalle :pnlTabla" process="@this"
                                listener="#{frmTipoPago.cambiarSeleccion}"/>

                        <p:column headerText="Id">
                            <h:outputText value="#{r.idTipoPago}"/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{r.nombre}"/>
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{r.activo?'ACTIVO':'INACTIVO'}"/>
                        </p:column>
                    </p:dataTable>
                    <h:panelGrid>
                        <p:growl life="5000"/>
                        <h:panelGrid columns="#{frmTipoPago}">
<!--                            arriba falta .estado!='NINGUNO'?'2':'1' en el columns-->
                            <p:commandButton ajax="true"
                                             actionListener="#{frmTipoPago.btnNuevoHandler}"
                                             value="Nuevo #{frmTipoPago.tituloDePagina}"
                                             process="@this" update=":pnlDetalle :pnlTabla"/>
                            <p:commandButton ajax="true"
                                             actionListener="#{frmTipoPago.btnCancelarHandler}"
                                             value="Cancelar #{frmTipoPago.tituloDePagina}"
                                             process="@this" update=":pnlDetalle :pnlTabla"
                                             rendered="#{frmTipoPago}"/>
<!--                            arriba falta en el rendered .estado!='NINGUNO'-->
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </h:panelGroup>
        <h:panelGroup id="pnlDetalle">
            <h:panelGrid>
                <h:form id="frmDetalle" rendered="#{frmTipoPago}">
<!--                    igual aqui arriba falta en el rendered .estado!='NINGUNO'-->
                    <h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Id" for="txtId"/>
                            <p:inputText id="txtId" disabled="true" readonly="true"
                                         value="#{frmTipoPago.registro.idTipoPago}"/>
                            <p:outputLabel value="Nombre" for="txtNombre"/>
                            <p:inputText id="txtNombre" value="#{frmTipoPago.registro.nombre}" size="70"/>
                            <p:outputLabel value="Activo" for="chkActivo"/>
                            <h:selectBooleanCheckbox id="chkActivo" value="#{frmTipoPago.registro.activo}"/>
                            <p:outputLabel value="Comentarios" for="txtComentarios"/>
                        </h:panelGrid>
                        <p:messages/>
                        <h:panelGrid columns="#{frmTipoPago}">
<!--                            arriba falta el .estado=='CREAR'?'1':'2'-->
                            <p:commandButton value="Guardar #{frmTipoPago.tituloDePagina}" ajax="true"
                                             process="@form" update=":pnlDetalle :pnlTabla"
                                             rendered="#{frmTipoPago}"
                                             actionListener="#{frmTipoPago.btnGuardarHandler}"/>
<!--                            arriba en el rendered falta .estado=='CREAR'-->
                            <p:commandButton value="Modificar #{frmTipoPago.tituloDePagina}" ajax="true"
                                             process="@form" update=":pnlDetalle :pnlTabla"
                                             rendered="#{frmTipoPago}"
                                             actionListener="#{frmTipoPago.btnModificarHandler}"/>
<!--                            falta el .estado=='MODIFICAR'-->
                            <p:commandButton value="Eliminar #{frmTipoPago.tituloDePagina}" ajax="true"
                                             process="@form" update=":pnlDetalle :pnlTabla"
                                             rendered="#{frmTipoPago}"
                                             actionListener="#{frmTipoPago.btnEliminarHandler}"/>
<!--                            falta el .estado=='MODIFICAR'-->
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
            </h:panelGrid>
        </h:panelGroup>
    </h:panelGrid>
</h:body>
</html>

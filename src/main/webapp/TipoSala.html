<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tipo de Sala</title>
</head>
<body>
<h1>Tipo Sala</h1>
<hr>
<form method="post" action="./TipoSala">
    <label>
        nombre:

</body>
